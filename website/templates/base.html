<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM Viar Logística</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #ff6600;
            --background-gradient: linear-gradient(to bottom, #004680, #007bff);
            --footer-background: rgba(0, 0, 0, 0.6);
            --text-color: #ffffff;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            height: 100%;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            opacity: 0.8;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            z-index: 2;
            position: absolute;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-collapse {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Main Content */
        #main-content {
            padding-top: 120px;
        }

        /* Footer */
        footer {
            background-color: var(--footer-background);
            color: var(--text-color);
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p, footer a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                background-color: rgba(0, 0, 0, 0.8);
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="{% static 'website/background.mp4' %}" type="video/mp4">
        <img src="{% static 'website/background.jpg' %}" alt="Fundo estático">
    </video>
    <div class="gradient-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EM Viar Logística</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>
                R. Martinica, 21 / 37 - Santa Branca, Belo Horizonte - MG | Telefone: (31) 3274-2337
                <a href="https://wa.me/55313274337" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-whatsapp" style="color: #25d366; font-size: 1.2rem; vertical-align: middle; margin-left: 5px;"></i>
                </a>
            </p>
            <p>
                Desenvolvedor Marcello Antony | Telefone: (61) 9 2002-3038
                <a href="https://wa.me/5561920023038" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-whatsapp" style="color: #25d366; font-size: 1.2rem; vertical-align: middle; margin-left: 5px;"></i>
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
